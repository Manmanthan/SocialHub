{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
