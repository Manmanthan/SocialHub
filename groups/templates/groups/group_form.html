{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}
{% block groupcontent %}
    <h4>Create new group!</h4>

    <form action="{% url 'groups:create' %}" method="POST" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="create" class="btn btn-primary">
    </form>
{% endblock %}
